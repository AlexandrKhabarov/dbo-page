<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container">
    <div class="hat">
        <h1>My Orders</h1>
        <div class="hat-user-information">
            <div class="hat-user-image">
                <img src="./image/avatar.jpg">
            </div>
            <div class="hat-user-name">
                <p>Ivan Ivanov</p>
            </div>
        </div>
    </div>
    <div class="options">
        <form id="options-form">
            <label for="Date"><input type="checkbox" id="Date" checked> Date</label>
            <label for="Time"><input type="checkbox" id="Time" checked> Time </label>
            <label for="Type"><input type="checkbox" id="Type" checked> Type </label>
            <label for="Incoming"><input type="checkbox" id="Incoming" checked> Incoming </label>
            <label for="Outcoming"><input type="checkbox" id="Outcoming" checked> Outcoming </label>
        </form>
    </div>

    <div class="group-option">
        <label for="selectionOpt">Grouping<select id="selectionOpt">
            <option value="Without Grouping">Without Grouping</option>
            <option value="Date Group">Date Group</option>
        </select></label>
    </div>


    <div class="table-content" id="table-wrapper">
    </div>
    <div class="copyright">
        <div class="copyright-mark">
            <p>Bank of America</p>
        </div>
    </div>
</div>
<script src="./js/my_statement_data.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
