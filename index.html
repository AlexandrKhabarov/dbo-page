<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container">
    <div class="hat">
        <h1>Моя выписка</h1>
        <div class="hat-user-information">
            <div class="hat-user-image">
                <img src="./image/avatar.jpg">
            </div>
            <div class="hat-user-name">
                <p>Иван Иванов</p>
            </div>
        </div>
    </div>
    <div class="options">
        <form id="options-form">
            <label for="DateMoney"><input type="checkbox" id="DateMoney" checked>Дата</label>
            <label for="TimeMoney"><input type="checkbox" id="TimeMoney" checked>Время</label>
            <label for="TypeMoney"><input type="checkbox" id="TypeMoney" checked>Тип</label>
            <label for="Incoming"><input type="checkbox" id="Incoming" checked>Приход</label>
            <label for="OutComing"><input type="checkbox" id="OutComing" checked>Расход</label>
        </form>
    </div>

    <div class="group-option">
        <label for="selectionOpt">Группировка<select id="selectionOpt">
            <option value="Without Grouping">Без группировки</option>
            <option value="Date Group">С гриппировкой</option>
        </select></label>
    </div>


    <div class="table-content" id="table-wrapper">
    </div>
    <div class="copyright">
        <div class="copyright-mark">
            <p>© Мой Банк</p>
        </div>
    </div>
</div>
<script src="./js/my_statement_data.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
